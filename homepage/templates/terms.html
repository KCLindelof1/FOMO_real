<%block name="content">
    <div class="content">
        <h3>Terms</h3>
        <h4>Here are some good terms to know:</h4>
        <h5>Tempo: Time (i.e. the overall speed of a piece of music).</h5>
        <h5>Allegro: Cheerful or brisk; but commonly interpreted as lively, fast.</h5>
        <h5>Andante: At a walking pace (i.e. at a moderate tempo).</h5>
    </div>
</%block>
